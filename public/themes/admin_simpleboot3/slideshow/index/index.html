<script>

    layui.use(['table', 'form', 'layer'], function () {
        var table = layui.table;
        var form = layui.form;
        var layer = layui.layer;


        table.render({
            elem: '#list' //指定原始表格元素选择器（推荐id选择器）
            // , height: 600 //容器高度
            , url: '/slideshow/list/getList' //数据接口
            , page: true //开启分页
            , cols: [[
                {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                , {field: 'portal_id', width: 140, title: '文章ID'}
                , {field: 'slideshow_title', title: '文章标题', width: "45%"}
                , {field: 'status', title: '状态', width: 80}
                , {fixed: 'right', title: '操作', width: "20%", align: 'center', toolbar: '#bar'}

            ]] //设置表头


        });

        table.on('tool(list)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值
            var tr = obj.tr; //获得当前行 tr 的DOM对象


            if (layEvent === 'open') {
                $.ajax({
                    type: "POST",
                    url: "/slideshow/list/alterStatu",
                    data: {'__token__': "{$Request.token}", 'slideshowId': data.id, 'status': 1},
                    dataType: "json",
                    success: function (msg) {
                        if (msg.code == 1) {
                            obj.update({
                                status: '开启',
                            });
                            layer.msg("ID:"+data.id+" 已开启");

                        }

                    },
                });


            } else if (layEvent === 'close') {
                // layer.msg("已关闭");
                $.ajax({
                    type: "POST",
                    url: "/slideshow/list/alterStatu",
                    data: {'__token__': "{$Request.token}", 'slideshowId': data.id, 'status': 0},
                    dataType: "json",
                    success: function (msg) {
                        if (msg.code == 1) {
                            obj.update({
                                status: '关闭',
                            });
                            layer.msg("ID:"+data.id+" 已关闭");

                        }

                    },
                });

            } else if (layEvent === 'del') {
                layer.msg("已删除");

            }

        });


        //监听提交
        form.on('submit(formDemo)', function (data) {
//            layer.msg(JSON.stringify(data.field));
            $.ajax({
                type: "POST",
                url: "/slideshow/add/uppost",
                data: {'__token__': "{$Request.token}", 'data': data.field},
                dataType: "json",
                success: function (msg) {
                    layer.msg(msg.msg);

                },
            });

            return false;
        });
